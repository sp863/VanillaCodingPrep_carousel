<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="slide slider1">
        <img src="img/img-1.jpg" alt="Photo1" />
      </div>
      <div class="slide slider2">
        <img src="img/img-2.jpg" alt="Photo2" />
      </div>
      <div class="slide slider3">
        <img src="img/img-3.jpg" alt="Photo3" />
      </div>
      <div class="slide slider4">
        <img src="img/img-4.jpg" alt="Photo4" />
      </div>
      <div class="slide slider5">
        <img src="img/img-5.jpg" alt="Photo5" />
      </div>
      <button class="btn btn-left">&larr;</button>
      <button class="btn btn-right">&rarr;</button>
      <div class="dots"></div>
    </div>
  </body>
</html>
